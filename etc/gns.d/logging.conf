# See for details:
#   http://docs.python.org/3.2/library/logging.config.html#dictionary-schema-details

logging:
    formatters:
        standard:
            format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
    handlers:
        default:
            level: DEBUG
            class: logging.StreamHandler
            formatter: standard

    root:
        level: DEBUG
        handlers: [default]

    loggers:
        raava:
            level: DEBUG
        gns:
            level: DEBUG
        cherrypy:
            level: DEBUG
        output:
            level: DEBUG

output:
    noop: true
